<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <style>
    form {
      position: fixed;
      display: flex;
      width: 300px;
      flex-direction: column;
      background-color: beige;
      border: 8px solid yellow;
      box-shadow: 2px 2px 5px 5px;
      padding: 20px;
    }

    body {
      display: flex;
      justify-content: center;
      margin-top: 250px;
      background-image: url('hi.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }

    button {
      margin-top: 20px;
      border-radius: 30px;
      border: 3px solid blue;
      cursor: pointer;
      padding: 10px;
    }

    input {
      margin-bottom: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <form onsubmit="return signup()">
    <center><h1>Sign Up</h1></center>

    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    <label><small>Note: Password should match your email password.</small></label><br>

    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter password" required>

    <label>Confirm Password:</label>
    <input type="password" id="confirm" placeholder="Confirm password" required>

    <button type="submit">Submit</button>
  </form>

  <script>
    function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if (password !== confirm) {
        alert("Passwords do not match!");
        return false;
      }

      // Get existing users from localStorage
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if email already exists
      const userExists = users.some(user => user.email === email);
      if (userExists) {
        alert("This email is already registered. Please log in.");
        return false;
      }

      // Add new user
      users.push({ name, email, password });

      // Save back to localStorage
      localStorage.setItem("users", JSON.stringify(users));

      const isFirstTime = !localStorage.getItem("firstSignupDone");

      if (isFirstTime) {
        alert("Please enter your correct Email password");
        localStorage.setItem("firstSignupDone", "true");
        return false;
      }

      alert("Signup successful! Now login.");
      window.location.href = "index.html";
      return true;
    }
  </script>
</body>
</html>
